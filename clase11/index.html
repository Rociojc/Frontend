<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="contenedor-header">
        <img class="contenedor-header__logo" src="" alt="logo pizza&front">
        <nav class="header-navegador">
            <ul class="header-navegador__items">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main class="contenedor-main">
        <section class="main-contenido">
            <article class="main-contenido__tarjeta--delivery tarjetas">
                <h2 class="main-contenido__tarjetas--texto">Envio gratis comprando 2 pizzas</h2>
            </article>
            <article class="main-contenido__tarjeta-podio tarjetas">
                <h2 class="main-contenido__tarjeta-podio--titulo">Podio de pizzas</h2>
                <h3 class="main-contenido__tarjeta-podio--subtitulo">Pizzas top 5</h3>
                <ol class="main-contenido__tarjeta-podio--lista-podion">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="main-contenido__tarjeta-podio--imagen" src="" alt="imagen_pizza">
            </article>
        </section>
    </main>
    <footer class="contenedor-footer">
        <ul class="contenedor-footer__navegador">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img class="contenedor-footer__logo" src="" alt="logo pizza&front">
    </footer>
</body>
</html>
